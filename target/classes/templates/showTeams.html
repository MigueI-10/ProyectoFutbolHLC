<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>La Liga</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://previews.123rf.com/images/scenery1/scenery11708/scenery1170800055/83891725-fondo-de-c%C3%A9sped-campo-de-f%C3%BAtbol-de-hierba-verde-patr%C3%B3n-de-fondo.jpg");
			}
		</style>
	</head>
	<body class="card-body">
	
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		    <a class="navbar-brand" th:href="@{/showAllPlayers}" role="button">Jugadores disponibles.</a>
			<a class="navbar-brand" th:href="@{/searchPlayerByView}" role="button">Buscar un Jugador</a>
			<a class="navbar-brand" th:href="@{/newPlayerView}" role="button">Insertar un jugador.</a>
			<a class="navbar-brand" th:href="@{/newTeamPlayerView}" role="button">Insertar un Equipo-Futbolista.</a>
		</nav>
		<br>	
	
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Equipos</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">Id del Equipo</th>
							<th scope="col">Nombre</th>
							<th scope="col">Fecha de Creacion</th>
							<th scope="col">Estadio</th>
							<th scope="col" th:hidden="${btnUpdateTeamEnabled}">Actualizar</th>
							<th scope="col" th:hidden="${btnDropTeamEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="team : ${teamsListView}">
							<tr>
								<td scope="row" th:text="${team.id}" />
								<td scope="row" th:text="${team.nombre}" />
								<td scope="row" th:text="${team.fechaCreacion}" />
								<td scope="row" th:text="${team.estadio}" />
								
								<td scope="row" th:hidden="${btnUpdateTeamEnabled}">
									<form action="editTeamsView" method="get">
										<button th:disabled="${btnUpdateTeamEnabled}" type="submit"
											id="btnUpdateCar" name="teamId" th:value="${team.id}"
											class="btn btn-fechaNac">✏️</button>
									</form>

								</td>
								
								<td scope="row" th:hidden="${btnDropTeamEnabled}">
									<form action="actDropTeam" method="post">
										<button th:disabled="${btnDropTeamEnabled}" type="submit"
											id="btnDropCar" name="teamId" th:value="${team.id}"
											class="btn btn-fechaNac">❌</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
