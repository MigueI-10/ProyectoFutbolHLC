<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>La Liga</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	
	<div class="text-white bg-dark mb-3">
		<div class="card-header">Datos del Futbolista</div>
		<div class="card-body">
			<form th:action="@{/actEditPlayer}" th:object="${FutbolistaModelo}">
			
			<input type="hidden" required="required" class="form-control" id="inpCodigo" name="playerId"
						th:value="${playerId}">
						
				<div class="form-group">
					<label for="inpName">Nif</label>
					<input type="text" required="required" class="form-control" id="inpName" name="nif"
						th:value="${nif}">
				</div>
			
				<div class="form-group">
					<label for="inpName">Nombre</label>
					<input type="text" required="required" class="form-control" id="inpName" name="nombre"
						th:value="${nombre}">
				</div>
				<div class="form-group">
					<label for="inpApellido">Apellido</label>
					<input type="text" required="required" class="form-control" id="inpEstadio" name="apellido"
						th:value="${apellido}">
				</div>
				<div class="form-group">
					<label for="inpApellido">Nacionalidad</label>
					<input type="text" required="required" class="form-control" id="inpEstadio" name="nacionalidad"
						th:value="${nacionalidad}">
				</div>					
				<div class="form-group">
					<label for="inpDate">Fecha de Nacimiento</label>
					<input required="required" type="date" class="form-control" id="inpDate" name="fechaNac"
						th:value="${fechaNac}">
				</div>
			

				<button type="submit" name="btnEditPlayer" class="btn btn-success">Editar</button>
				<a class="btn btn-danger" href="index" role="button" id="aBtnReturn">Cancelar</a>
			</form>
		</div>
	</div>
</body>


</html>
