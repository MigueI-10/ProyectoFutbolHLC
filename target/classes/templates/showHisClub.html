<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>LA LIGA</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://previews.123rf.com/images/scenery1/scenery11708/scenery1170800055/83891725-fondo-de-c%C3%A9sped-campo-de-f%C3%BAtbol-de-hierba-verde-patr%C3%B3n-de-fondo.jpg");
			}
		</style>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">
				<form th:action="@{/actSearchJugadores}" th:object="${searchedEquipo}" method="POST">
			  		<label for="futbolistas">Selecciona club:</label>

				  	<div class="form-group">
						<label for="inpJugador">Equipo</label>
						<select class="form-control" name="id" required="required">
							<option th:each="equipo : ${EquiposListView}" th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
						</select>
					</div>
				  	
			  		<button type="submit" name="btnSearchTrayectoriaBy" class="btn btn-success">Buscar datos</button>
				</form>
		  	</div>
			<div class="card-body">
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
