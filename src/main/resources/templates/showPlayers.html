<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>La Liga</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<style>
			body{
				background-image: url("https://previews.123rf.com/images/scenery1/scenery11708/scenery1170800055/83891725-fondo-de-c%C3%A9sped-campo-de-f%C3%BAtbol-de-hierba-verde-patr%C3%B3n-de-fondo.jpg");
			}
		</style>
	</head>
	<body class="card-body">
	
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		    <a class="navbar-brand" th:href="@{/showAll}" role="button">Equipos disponibles.</a>
			<a class="navbar-brand" th:href="@{/searchTeamByView}" role="button">Buscar Equipos</a>
			<a class="navbar-brand" th:href="@{/newTeamView}" role="button">Insertar Equipo.</a>
			<a class="navbar-brand" th:href="@{/newTeamPlayerView}" role="button">Inserta un Equipo-Futbolista.</a>
		</nav>
	
	<br>
	
		<br>
	
		<div class="card text-white bg-dark mb-3">
		  	<div class="card-header">Futbolistas</div>
			<div class="card-body">
				<table class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nif</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Nacionalidad</th>
							<th scope="col" th:hidden="${btnUpdateTeamEnabled}">Actualizar</th>
							<th scope="col" th:hidden="${btnDropPlayerEnabled}">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="car : ${playersListView}">
							<tr>
								<td scope="row" th:text="${car.id}" />
								<td scope="row" th:text="${car.nif}" />
								<td scope="row" th:text="${car.nombre}" />
								<td scope="row" th:text="${car.apellido}" />
								<td scope="row" th:text="${car.fechaNac}" />
								<td scope="row" th:text="${car.nacionalidad}" />
								
								<td scope="row" th:hidden="${btnUpdatePlayerEnabled}">
									<form action="editPlayersView" method="get">
										<button th:disabled="${btnUpdatePlayerEnabled}" type="submit"
											id="btnUpdatePlayer" name="playerId" th:value="${car.id}"
											class="btn btn-fechaNac">✏️</button>
									</form>

								</td>
	
								<td scope="row" th:hidden="${btnDropPlayerEnabled}">
									<form action="actDropPlayer" method="post">
										<button th:disabled="${btnDropPlayerEnabled}" type="submit"
											id="btnDropPlayer" name="playerId" th:value="${car.id}"
											class="btn btn-light">❌</button>
									</form>
								</td>
								
							</tr>
						</th:block>
					</tbody>
				</table>
				<a class="btn btn-primary" th:href="@{index}" id="aBtnReturn" role="button">Volver</a>
			</div>
		</div>
	</body>
</html>
